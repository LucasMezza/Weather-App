<div class="container mt-5 mb-5" *ngIf="forecast">
    <div class=" mt-2 text-center">
      <div class="row" >
        <div class="col-md-4"><strong><p >Sunrise <br> {{sunrise}} </p></strong></div>
        <div class="col-md-4"><img src="../../../images/sunset-sunrise.png" class="img-fluid" alt="sunrise-sunset"></div>
        <div class="col-md-4"><strong><p >Sunset  <br> {{sunset}} </p></strong></div>
      </div>
    </div>
</div>
